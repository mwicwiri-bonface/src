<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
        margin-bottom: 1em;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
     }
    body {
      font-family: $helvetica;
      color: rgba(94,93,82,1);
    }
     table {
        margin-bottom: 1.5em;
        border-spacing: 0;
        border: 1px solid;
        margin: 0 auto;
        width: 100%;
     }

     th {
       background-color: rgba(29,150,178,1);
      border: 1px solid rgba(29,150,178,1);
      font-weight: normal;
      text-align: center;
      color: white;
     }
     td{
        border-left: 1px solid  rgba(29,150,178,1);
        border-bottom: 1px solid  rgba(29,150,178,1);
        text-align: center;
     }
   </style>
 </head>
 <body>
   <h1>{{object.service.name}}</h1>
   <table>
     <thead>
       <tr>
         <th>Booking</th>
         <th>Customer</th>
         <th>Amount</th>
         <th>Date</th>
       </tr>
     </thead>
     <tbody>
         <tr>
           <td>{{object.transaction_id}}</td>
           <td>{{object.customer.get_full_name}}</td>
           <td>{{object.service.price}}</td>
           <td>{{object.created}}</td>
         </tr>

     </tbody>
   </table>
 </body>
</html>
